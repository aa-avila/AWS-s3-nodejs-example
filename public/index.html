<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Example</title>
</head>

<body>
    <!-- Es importante que el form sea enctype="multipart/form-data" -->
    <form action="/upload" method="post" enctype="multipart/form-data" id="form1">
        <input type="file" name="image">
    </form>
    <br>
    <button type="submit" form="form1" value="Submit">Upload</button>
</body>

</html>
